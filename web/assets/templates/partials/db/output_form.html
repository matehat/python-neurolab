<fieldset>
  <p style="display: none;"><input type="hidden" name="output" value="{{ output.slug }}" id=""></p>
  
  <div class="field name">
    <label for="name">Process Name:</label><br />
    <input type="text" name="name" value="" id="name">
  </div>
  
  {% for field in form %}
  <div class="field {{ field.name }}">
    {{ field.errors }}
    {{ field.label_tag }}<br />
    {{ field }}
    {% if field.help_text %}<p class="help">{{ field.help_text }}</p>{% endif %}
  </div>
  {% endfor %}
  <br />
</fieldset>
