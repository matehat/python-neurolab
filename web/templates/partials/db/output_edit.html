<form action="" method="" class="output-form">
  <fieldset>
    <div class="field name">
      <label for="name">Process Name:</label><br />
      <input type="text" name="name" value="{{ output.name }}" id="name">
    </div>
    
    {% for field in form %}
    <div class="field {{ field.name }}">
      {{ field.errors }}
      {{ field.label_tag }}<br />
      {{ field }}
      {% if field.help_text %}<p class="help">{{ field.help_text }}</p>{% endif %}
    </div>
    {% endfor %}
    <br />
  </fieldset>
  <br />
  
  <button class="submit">Submit</button>
  <button class="cancel">Cancel</button>
</form>
